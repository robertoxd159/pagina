<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservas Para Hackear</title>
    <link rel="stylesheet" href="css1/estilos.css">
</head>
<body>
    <form action="" class="formulario">
       
       <h1 class="formulario__titulo">Mr Kal</h1>
       <h3 class="formulario__subtitulo">Reservas</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para agendar tu cita para hackear.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input id="cliente" type="text" class="formulario__input" required>
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu reserva</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora de tu reserva </label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" step="3600" required>
        
        <label for="barbero" class="formulario__label">Hacker de preferencia</label>
        <select id="hacker" name="listabarberos" class="formulario__input">
            <option value="Hacker Mr Kal">Hacker Mr Kal</option>
            <option value="Hacker Roberto">Hacker Roberto</option>
        </select>
        
        <label for="servicios" class="formulario__label">¿Cuál es el servicio que se desea realizar?</label>
        <select id="servicio" name="listaservicios" class="formulario__input">
            <option>Hackear Facebook - $12.000</option>
            <option>Hackear Instagram - $12.000</option>
            <option>Hackear Twitter - $12.000</option>
            <option>Hackear Hotmail - $12.000</option>
            <option>Hackear Whatsapp - $20.000</option>
            <option>Hackear Youtube - $30.000</option>
            <option>Hackear Android - $30.000</option>
            <option>Hackear Gmail - $40.000</option>
            <option>Hackear Wifi - $50.000</option>
        </select>
        

        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       <!-- https://api.whatsapp.com/send?phone=51923481905&text=*_Barberia%20Lider_*%20%0AReservas%0A%0A*%C2%BFCual%20es%20tu%20nombre?*%0A"Nombres"%20%0A*Hacker%20de%20preferencia*%0A"Barbero"%20%0A -->
    </form>
    <script src="js1/form.js"></script>
</body>
</html>
